<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-Login-page</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex justify-center items-center">
    <div class="bg-gray-700 rounded-lg p-7 border border-gray-950 shadow-2xl max-w-sm w-full">
        <h1 class="text-white text-center text-3xl font-bold mb-5">Login</h1>
        <form>
            <div class="mb-4">
                <label class="block text-m text-gray-400 mb-2 font-bold  px-1" for="email">
                Email </label>
                <input class="w-full px-3 py-2 rounded-md bg-gray-600 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="" placeholder="E-mail">  
            </div>
            <div class="mb-4">
                <label class="block text-m text-gray-400 mb-2 font-bold  px-1" for="email" for="password">
                Password </label>
                <input class="w-full px-3 py-2 rounded-md bg-gray-600 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="" placeholder="Password">
            </div>
            <button class="bg-blue-600 rounded-md w-full px-2 py-2 hover:bg-blue-700 text-white shadow-2xl ease-in-out" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
